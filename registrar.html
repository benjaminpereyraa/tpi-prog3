<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Pizzería Juancito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registrar.css">
</head>
<body>

  <div class="contenedor">
    <h1>Pizzería Juancito</h1>
    <p class="subtitulo">¡Unite a la familia pizzera!</p>

    <form id="form-registro">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="password" id="confirmar-password" placeholder="Confirmar contraseña" required>

      <select id="role" required>
        <option value="" disabled selected>Tipo de cuenta</option>
        <option value="user">Cliente</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit" class="btn-principal">Crear cuenta</button>
    </form>

    <div id="mensaje"></div>

    <a href="index.html" class="btn-volver">Volver al inicio</a>

    <p class="login-link">
      ¿Ya tenés cuenta? <a href="login.html">Iniciá sesión acá</a>
    </p>
  </div>

  <script src="registrar.js"></script>
</body>
</html>
